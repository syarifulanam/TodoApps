<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Todo List</title>
</head>
<body>

<section>
    <div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Todo List</h2>
            <a href="/todos/create" class="btn btn-primary">Create New Todo</a>
        </div>

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="todo : ${todos.content}">
                <td th:text="${todo.id}"></td>
                <td th:text="${todo.title}"></td>
                <td th:text="${todo.description}"></td>
                <td>
                    <span th:class="${'badge ' +
                            (todo.status.name() == 'DONE' ? 'bg-success' :
                            (todo.status.name() == 'IN_PROGRESS' ? 'bg-warning' : 'bg-secondary'))}"
                          th:text="${todo.status}">
                    </span>
                </td>
                <td th:text="${#temporals.format(todo.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
                <td>
                    <a th:href="@{/todos/edit/{id}(id=${todo.id})}"
                       class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{/todos/delete/{id}(id=${todo.id})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete this item?')">
                        Delete
                    </a>
                </td>
            </tr>
            <tr th:if="${todos.empty}">
                <td colspan="6" class="text-center">No todos found.</td>
            </tr>
            </tbody>
        </table>

        <nav th:if="${todos.totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${todos.first} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/todos(page=${todos.number - 1})}">
                        Previous
                    </a>
                </li>
                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, todos.totalPages - 1)}"
                    th:classappend="${todos.number == i} ? 'active'">
                    <a class="page-link"
                       th:href="@{/todos(page=${i})}"
                       th:text="${i + 1}">
                        1
                    </a>
                </li>
                <li class="page-item" th:classappend="${todos.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/todos(page=${todos.number + 1})}">
                        Next
                    </a>
                </li>

            </ul>
        </nav>

    </div>
</section>

</body>
</html>
